	# Send all traffic directly to the load-balancer.  We're just encoding/decoding traffic.
	location / {

		set	$removessl 0;
		# When loading an ssl page, allow content from the page to also be ssl.
		if ( $uri ~ /(wp-content|wp-includes|files)/ ) {
			set $removessl 0;
		}

		if ( $uri ~ /wp-admin/admin-ajax\.php$ ) {
			set $removessl 0;
		}
		if ( $uri ~ ^(/shop|/cart|/checkout|/my-account|.*/wp-admin$|.*/wp-admin\/(?!admin-ajax)|.*/(wp-)?signup) ) {
			set $removessl 0;
		}
		if ( $uri ~ ^(.*/(wp-)?login(\.php)?|.*/wp-content|.*/wp-includes|.*/files|.*/wp-login\.php|.*/wp-admin/images/) ) {
			set $removessl 0;
		}
		# When just login behind ssl, when use logs out, this caused login screen twice cause redirect-url in login.php path needs to be http://
		if ( $args ~ "loggedout=true" ) {
			rewrite         ^/wp-login.php$             /wp-admin?               permanent;
		}
		if ( $removessl = 1 ) {
			rewrite		^(.*)$		http://www.littlepim.com$1		permanent;
		}

		proxy_set_header Host $http_host;proxy_set_header X-Real-IP $remote_addr;proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;proxy_set_header X-LB-Key "littlepimcdn";proxy_set_header X-Is-Bot $is_bot;proxy_set_header User-Agent $my_ua;proxy_set_header X-WPE-SSL $http_x_wpe_ssl;
		proxy_set_header	x-wpe-ssl	"1";
		proxy_pass	http://127.0.0.1;
	}


